{% extends "generic.html" %}

{% block title %} - Matches{% endblock %}

{% block content %}
<div class="container main">
  <div id="matches">
    <h2>Moodify suggests:</h2>
    <ul>
      {% for track in tracks %}
        <li><a href="{{track.external_urls.spotify}}">{{ track.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
